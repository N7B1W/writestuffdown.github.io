# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site settings
title: Write Stuff Down
author: Snowcrash
author_link: https://writestuffdown.org
author_description: A Two-Bit Author
email: snowcrash@protonmail.ch
description: > # this means to ignore newlines until "baseurl:"
  This a place to write stuff down.  What kind of stuff?
  All kinds of stuff.
baseurl: "" # the subpath of your site, e.g. /blog
url: "http://writestuffdown.org" # the base hostname & protocol for your site

# Picturefill
# A responsive image polyfill: http://scottjehl.github.io/picturefill/
picturefill: false

# Typography
# To use, publish a kit and enter the ID here. If you do not wish to use Typekit,
# leave this ID blank
typekit_kit_id: woo5izl

# Build settings
gems: [jekyll-paginate]
markdown: kramdown
permalink: pretty

# Pagination
paginate: 5

# Sass
sass:
    style: :compressed
